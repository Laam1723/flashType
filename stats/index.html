<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../assets/logoFTSVGv2.svg" type="image/x-icon">
    <title>Stats</title>
</head>

<body>
    <a href="/" id="return"><span class="return"></span></a>
    <div id="stats-displayer">
        <div id="tabs-container" class="tabs-container">

            <button class="tabs selected" id="best">
                Best
            </button>
            <button class="tabs" id="worst">
                Worst
            </button>
            <button class="tabs" id="avg">
                Average
            </button>
            <button class="tabs" id="total">
                Total
            </button>
        </div>

        <div id="frames-container-personal" class="frames-container">

            <div id="best-frame" class="frames frame-select"></div>
            <div id="worst-frame" class="frames"></div>
            <div id="avg-frame" class="frames"></div>
            <div id="total-frame" class="frames"></div>
        </div>
    </div>

    <a href="./leaderboard/" id="switch" class="button">See leaderboard stats</a>

    <script type="module" src="index.js"></script>
</body>

</html>
